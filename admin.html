<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo Admin - Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black text-blue-400 italic">FIXGO <span class="text-white">CONTROL</span></h1>
                <p class="text-slate-400">Gestión de flota y clientes en tiempo real</p>
            </div>
            <a href="index.html" class="bg-slate-800 px-6 py-2 rounded-xl text-sm font-bold border border-slate-700 hover:bg-slate-700 transition">Cerrar Sesión</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-slate-800/50 border border-slate-700 rounded-3xl p-8 backdrop-blur-md">
                <div class="flex items-center gap-3 mb-6 text-blue-400">
                    <i class="fas fa-hard-hat text-2xl"></i>
                    <h2 class="text-xl font-bold text-white">Técnicos Registrados</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-slate-500 text-xs uppercase tracking-widest border-b border-slate-700">
                                <th class="pb-4">Nombre</th>
                                <th class="pb-4">Vehículo</th>
                                <th class="pb-4">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaTecnicos" class="text-sm">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-slate-800/50 border border-slate-700 rounded-3xl p-8 backdrop-blur-md">
                <div class="flex items-center gap-3 mb-6 text-indigo-400">
                    <i class="fas fa-users text-2xl"></i>
                    <h2 class="text-xl font-bold text-white">Clientes Nuevos</h2>
                </div>
                <div id="listaClientes" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script type="module" src="app-admin.js"></script>
</body>
</html>
