<form id="registroForm" class="space-y-5">

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Nombre Completo</label>
        <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Ej: Juan Pérez"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-700">
    </div>

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Cédula / ID</label>
        <input
            type="text"
            id="cedula"
            name="cedula"
            required
            placeholder="8 dígitos"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-700">
    </div>

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Vehículo (Modelo)</label>
        <input
            type="text"
            id="vehiculo"
            name="vehiculo"
            required
            placeholder="Ej: Nissan NP300"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-700">
    </div>

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Placas</label>
        <input
            type="text"
            id="placas"
            name="placas"
            required
            placeholder="Ej: UTP-123-A"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-700">
    </div>

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Correo Electrónico</label>
        <input
            type="email"
            id="correo"
            name="correo"
            required
            placeholder="ejemplo@correo.com"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
    </div>

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Contraseña</label>
        <input
            type="password"
            id="contraseña"
            name="contraseña"
            required
            minlength="8"
            placeholder="Mínimo 8 caracteres"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
    </div>

    <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Confirmar Contraseña</label>
        <input
            type="password"
            id="confirmarContraseña"
            name="confirmarContraseña"
            required
            minlength="8"
            placeholder="Repite tu contraseña"
            class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
    </div>

    <button
        type="submit"
        id="submitBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-blue-500/30 transition-all transform active:scale-[0.98] mt-4">
        ENVIAR SOLICITUD DE ALTA
    </button>

</form>
