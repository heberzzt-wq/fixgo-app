<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixGo - Registro Técnico</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-100">

    <h1 class="text-2xl font-black mb-6 text-center">Registro de Técnico</h1>

    <form id="registroForm" class="space-y-4" data-rol="TECNICO">
        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Nombre Completo</label>
            <input type="text" name="nombre" required placeholder="Ej: Juan Pérez"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Cédula / ID</label>
            <input type="text" name="cedula" required placeholder="8 dígitos"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Vehículo (Modelo)</label>
            <input type="text" name="vehiculo" required placeholder="Ej: Nissan NP300"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Placas</label>
            <input type="text" name="placas" required placeholder="Ej: UTP-123-A"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Correo Electrónico</label>
            <input type="email" name="correo" required placeholder="ejemplo@correo.com"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Contraseña</label>
            <input type="password" name="contraseña" required minlength="8" placeholder="Mínimo 8 caracteres"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Confirmar Contraseña</label>
            <input type="password" name="confirmarContraseña" required minlength="8" placeholder="Repite tu contraseña"
                class="w-full px-4 py-3 border rounded-xl outline-none">
        </div>

        <button type="submit" id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl">
            ENVIAR SOLICITUD DE ALTA
        </button>

        <button type="button" id="loginGoogle"
            class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl mt-2">
            Registrarse con Google
        </button>
    </form>

    <p class="mt-6 text-sm text-center text-slate-500">
        ¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 font-bold">Iniciar sesión</a>
    </p>

</div>

<!-- ⚙️ JS UNIVERSAL REGISTRO -->
<script type="module" src="app-registro-universal.js"></script>

</body>
</html>
