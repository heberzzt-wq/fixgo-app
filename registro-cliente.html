<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo | Registro Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <form id="clienteForm" class="space-y-5" data-rol="CLIENTE">
        <h1 class="text-2xl font-bold text-center text-slate-700 mb-6">Registro Cliente</h1>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Nombre Completo</label>
            <input type="text" name="nombre" placeholder="Tu nombre" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Teléfono de Contacto</label>
            <input type="tel" name="telefono" placeholder="WhatsApp o Celular" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Dirección / Colonia</label>
            <input type="text" name="direccion" placeholder="¿Dónde necesitas el servicio?" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Correo Electrónico</label>
            <input type="email" name="correo" placeholder="email@ejemplo.com" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-slate-700">
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-indigo-500/30 transition-all">
            CREAR MI CUENTA
        </button>

        <button type="button" id="loginGoogle" class="w-full bg-red-500 hover:bg-red-600 text-white font-black py-4 rounded-2xl text-lg shadow-lg shadow-red-500/30 transition-all mt-2">
            Registrarse con Google
        </button>

        <p id="msg" class="text-red-500 text-center mt-2"></p>
    </form>

    <script type="module" src="app-registro-universal.js"></script>

</body>
</html>
