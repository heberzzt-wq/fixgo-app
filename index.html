<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo | Panel Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 flex flex-col items-center">

    <!-- HEADER -->
    <header class="w-full max-w-3xl flex justify-between items-center mb-6">
        <h1 class="text-2xl font-black tracking-tight" id="nombreCliente">Cargando...</h1>
        <button id="cerrarSesion" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl text-white font-bold shadow-md">
            Cerrar sesi√≥n
        </button>
    </header>

    <!-- FORMULARIO NUEVA SOLICITUD -->
    <section class="w-full max-w-3xl mb-6">
        <form id="solicitudForm" class="bg-slate-800/50 backdrop-blur-xl p-6 rounded-2xl shadow-md space-y-4">
            <h2 class="text-xl font-bold mb-2">Nueva Solicitud de Servicio</h2>

            <input type="text" name="nombre" placeholder="Nombre" required
                class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 outline-none text-white">

            <input type="tel" name="telefono" placeholder="Tel√©fono de contacto" required
                class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 outline-none text-white">

            <input type="text" name="direccion" placeholder="Direcci√≥n / Colonia" required
                class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 outline-none text-white">

            <textarea name="descripcion" placeholder="Descripci√≥n del servicio (opcional)"
                class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 outline-none text-white resize-none"></textarea>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black shadow-md text-lg">
                Enviar Solicitud
            </button>
        </form>
    </section>

    <!-- LISTA DE SOLICITUDES -->
    <section class="w-full max-w-3xl mb-6">
        <h2 class="text-xl font-bold mb-4">Mis Solicitudes</h2>
        <div id="listaServicios" class="space-y-3">
            <p class="text-slate-400">Cargando...</p>
        </div>
    </section>

    <!-- LISTA DE T√âCNICOS DISPONIBLES -->
    <section class="w-full max-w-3xl">
        <h2 class="text-xl font-bold mb-4">T√©cnicos Disponibles</h2>
        <div id="listaTecnicos" class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <p class="text-slate-400">Cargando t√©cnicos...</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="mt-auto text-slate-500 text-xs text-center py-4">
        ¬© 2026 FIXGO | Seguridad e Ingenier√≠a
    </footer>

    <!-- JS PRINCIPAL CLIENTE -->
    <script type="module">
        import { auth, signOut, onAuthStateChanged } from "./firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, addDoc, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { app } from "./firebase-config.js";

        const db = getFirestore(app);

        const nombreCliente = document.getElementById("nombreCliente");
        const cerrarSesion = document.getElementById("cerrarSesion");
        const solicitudForm = document.getElementById("solicitudForm");
        const listaServicios = document.getElementById("listaServicios");
        const listaTecnicos = document.getElementById("listaTecnicos");

        let uidCliente;

        // üîê Protege acceso
        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "login.html";
            uidCliente = user.uid;

            // Obtener datos del cliente
            const docRef = doc(db, "clientes", uidCliente);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                nombreCliente.innerText = docSnap.data().nombre || "Cliente";
            }

            cargarSolicitudes();
            cargarTecnicos();
        });

        // Cerrar sesi√≥n
        cerrarSesion.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });

        // Crear nueva solicitud
        solicitudForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                uidCliente,
                nombre: solicitudForm.nombre.value.trim(),
                telefono: solicitudForm.telefono.value.trim(),
                direccion: solicitudForm.direccion.value.trim(),
                descripcion: solicitudForm.descripcion.value.trim(),
                estado: "PENDIENTE",
                creadoEn: new Date().toISOString()
            };
            await addDoc(collection(db, "solicitudes"), data);
            solicitudForm.reset();
        });

        // Lista de solicitudes en tiempo real
        function cargarSolicitudes() {
            const q = query(collection(db, "solicitudes"), where("uidCliente", "==", uidCliente), orderBy("creadoEn", "desc"));
            onSnapshot(q, (snapshot) => {
                listaServicios.innerHTML = "";
                if (snapshot.empty) {
                    listaServicios.innerHTML = "<p class='text-slate-400'>No tienes solicitudes a√∫n.</p>";
                } else {
                    snapshot.forEach(doc => {
                        const s = doc.data();
                        listaServicios.innerHTML += `
                            <div class="bg-slate-800/50 p-4 rounded-xl shadow-md">
                                <p><strong>Direcci√≥n:</strong> ${s.direccion}</p>
                                <p><strong>Tel√©fono:</strong> ${s.telefono}</p>
                                <p><strong>Estado:</strong> ${s.estado}</p>
                            </div>
                        `;
                    });
                }
            });
        }

        // Lista de t√©cnicos disponibles en tiempo real
        function cargarTecnicos() {
            const q = query(collection(db, "tecnicos"), where("estado", "==", "ACTIVO"));
            onSnapshot(q, (snapshot) => {
                listaTecnicos.innerHTML = "";
                if (snapshot.empty) {
                    listaTecnicos.innerHTML = "<p class='text-slate-400'>No hay t√©cnicos disponibles.</p>";
                } else {
                    snapshot.forEach(doc => {
                        const t = doc.data();
                        listaTecnicos.innerHTML += `
                            <div class="bg-slate-800/50 p-4 rounded-xl shadow-md">
                                <p><strong>Nombre:</strong> ${t.nombre}</p>
                                <p><strong>Unidad:</strong> ${t.vehiculo || 'Sin unidad'}</p>
                                <p><strong>Estado:</strong> ${t.estado}</p>
                            </div>
                        `;
                    });
                }
            });
        }
    </script>

</body>
</html>
