<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen p-4">

    <header class="max-w-4xl mx-auto flex justify-between items-center mb-6">
        <h1 class="text-3xl font-black text-slate-800">Bienvenido, <span id="nombreCliente">Cargando...</span></h1>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl">
            Cerrar Sesión
        </button>
    </header>

    <main class="max-w-4xl mx-auto">
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Crear Nueva Solicitud</h2>
            <form id="nuevaSolicitudForm" class="space-y-4 bg-white p-6 rounded-3xl shadow-md">
                <div>
                    <label class="block font-medium text-slate-700 mb-1">Dirección / Colonia</label>
                    <input type="text" name="direccion" placeholder="Ej: Calle 123, Colonia Centro" required class="w-full px-4 py-3 border rounded-2xl bg-slate-50 focus:ring-4 focus:ring-indigo-300 outline-none">
                </div>

                <div>
                    <label class="block font-medium text-slate-700 mb-1">Descripción del Servicio</label>
                    <textarea name="descripcion" placeholder="Explícanos qué necesitas" required class="w-full px-4 py-3 border rounded-2xl bg-slate-50 focus:ring-4 focus:ring-indigo-300 outline-none"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-md transition-all">
                    Enviar Solicitud
                </button>
            </form>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-4">Mis Solicitudes</h2>
            <div id="solicitudesCliente" class="space-y-4">
                <p class="text-slate-400 text-sm">Cargando solicitudes...</p>
            </div>
        </section>
    </main>

    <script type="module" src="app-cliente.js"></script>
</body>
</html>
