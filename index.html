<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <!-- PANEL CLIENTE -->
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-100">
        <div class="text-center mb-6">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-tools text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800">Solicitar Servicio</h1>
            <p class="text-slate-500 font-medium">Completa los datos para solicitar un t茅cnico</p>
        </div>

        <form id="solicitudForm" class="space-y-4">

            <div>
                <input type="text" name="nombre" placeholder="Nombre Completo" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none">
            </div>

            <div>
                <input type="tel" name="telefono" placeholder="Tel茅fono / WhatsApp" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none">
            </div>

            <div>
                <input type="text" name="direccion" placeholder="Direcci贸n / Colonia" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none">
            </div>

            <div>
                <textarea name="descripcion" placeholder="Descripci贸n del problema (opcional)" rows="3"
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none resize-none"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-blue-500/30 transition-all transform active:scale-[0.98]">
                ENVIAR SOLICITUD
            </button>

            <p id="msg" class="text-center mt-3 text-red-500 font-medium"></p>
        </form>
    </div>

    <!-- BOTN SALIR -->
    <div class="fixed top-6 left-6 z-50">
        <button id="logoutBtn" class="flex items-center gap-2 bg-white/80 backdrop-blur-md px-4 py-2 rounded-xl border border-slate-200 text-slate-600 font-bold shadow-sm hover:shadow-md hover:bg-white transition-all group">
            <i class="fas fa-sign-out-alt text-sm group-hover:-translate-x-1 transition-transform"></i>
            <span>Salir</span>
        </button>
    </div>

    <!--  JS CLIENTE -->
    <script type="module">
        import { auth, signOut, onAuthStateChanged } from "./firebase-auth.js";
        import { app } from "./firebase-config.js";
        import "./app-cliente.js"; // flujo solicitudes

        const logoutBtn = document.getElementById("logoutBtn");

        // Asegurar que hay sesi贸n
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html";
        });

        // Cerrar sesi贸n
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
