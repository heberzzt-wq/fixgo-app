<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo | Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <!-- Panel Cliente -->
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-100">
        <div class="text-center mb-6">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-user-clock text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Solicitar Servicio</h1>
        </div>

        <form id="clienteForm" class="space-y-4">
            <input type="text" name="nombre" placeholder="Tu nombre" required
                class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none">
            <input type="tel" name="telefono" placeholder="WhatsApp o Celular" required
                class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none">
            <input type="text" name="direccion" placeholder="Direcci√≥n / Colonia" required
                class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none">
            <input type="email" name="correo" placeholder="Correo Electr√≥nico" required
                class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none">

            <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-indigo-500/30 transition-all">
                Crear Solicitud
            </button>
        </form>

        <div id="estadoSolicitud" class="mt-6 text-center text-gray-700"></div>

        <button id="cerrarSesionCliente" class="w-full mt-6 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 rounded-xl">
            Cerrar sesi√≥n
        </button>
    </div>

    <!-- üîê JS Cliente -->
    <script type="module">
        import { app } from "./firebase-config.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById("clienteForm");
        const estadoDiv = document.getElementById("estadoSolicitud");
        const cerrarBtn = document.getElementById("cerrarSesionCliente");

        let clienteUid = null;
        let solicitudActivaId = null;

        // Verificar sesi√≥n
        onAuthStateChanged(auth, user => {
            if (!user) window.location.href = "login.html";
            else clienteUid = user.uid;
        });

        // Crear nueva solicitud
        form.addEventListener("submit", async e => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form));
            if (!clienteUid) return;

            try {
                const docRef = await addDoc(collection(db, "solicitudes"), {
                    ...data,
                    clienteUid,
                    estado: "PENDIENTE",
                    creadoEn: new Date().toISOString()
                });
                solicitudActivaId = docRef.id;
                estadoDiv.innerText = "üìå Solicitud creada. Esperando t√©cnico...";
                form.reset();
                escucharActualizacionSolicitud();
            } catch (err) {
                alert("‚ùå Error creando solicitud: " + err.message);
            }
        });

        // Escuchar cambios en la solicitud (aceptada por t√©cnico)
        function escucharActualizacionSolicitud() {
            if (!solicitudActivaId) return;

            const docRef = doc(db, "solicitudes", solicitudActivaId);
            onSnapshot(docRef, docSnap => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                if (data.estado === "EN SERVICIO") {
                    estadoDiv.innerText = `üöÄ T√©cnico asignado: ${data.tecnicoNombre}`;
                } else if (data.estado === "FINALIZADO") {
                    estadoDiv.innerText = `‚úÖ Servicio completado`;
                }
            });
        }

        // Cerrar sesi√≥n
        cerrarBtn.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
