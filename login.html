<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGo | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-sign-in-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Iniciar Sesi√≥n</h1>
            <p class="text-slate-500 font-medium">Accede con tu cuenta de FixGo</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <input type="email" id="correo" placeholder="Correo Electr√≥nico" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none text-slate-700">
            </div>

            <div>
                <input type="password" id="contrase√±a" placeholder="Contrase√±a" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none text-slate-700">
            </div>

            <button type="submit" id="loginEmail" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-blue-500/30 transition-all transform active:scale-[0.98]">
                Iniciar sesi√≥n
            </button>
        </form>

        <button type="button" id="loginGoogle" class="w-full bg-red-500 hover:bg-red-600 text-white font-black py-4 rounded-2xl text-lg shadow-lg shadow-red-500/30 transition-all mt-4">
            Iniciar sesi√≥n con Google
        </button>

        <p id="msg" class="text-red-500 font-medium text-center mt-4"></p>

        <footer class="mt-8 text-center text-slate-400 text-xs font-medium">
            ¬© 2026 FIXGO | Seguridad e Ingenier√≠a
        </footer>
    </div>

    <div class="fixed top-6 left-6 z-50">
        <a href="index.html" class="flex items-center gap-2 bg-white/80 backdrop-blur-md px-4 py-2 rounded-xl border border-slate-200 text-slate-600 font-bold shadow-sm hover:shadow-md hover:bg-white transition-all group">
            <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
            <span>Inicio</span>
        </a>
    </div>

    <!-- üîê LOGIN UNIVERSAL -->
    <script type="module">
        import { auth, signInWithEmailAndPassword, signInWithPopup, googleProvider } from "./firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { app } from "./firebase-config.js";

        const db = getFirestore(app);
        const msg = document.getElementById("msg");

        const redirectByRol = async (user) => {
            try {
                // Revisar si es t√©cnico, cliente o admin
                const roles = ["tecnicos", "clientes", "admins"];
                for (const rol of roles) {
                    const docRef = doc(db, rol, user.uid);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        if (rol === "admins") window.location.href = "admin.html";
                        else if (rol === "tecnicos") window.location.href = "tecnico.html";
                        else if (rol === "clientes") window.location.href = "index.html";
                        return;
                    }
                }
                // Si no tiene rol
                msg.innerText = "‚ùå Usuario sin rol asignado en Firestore.";
                await auth.signOut();
            } catch (error) {
                msg.innerText = "‚ùå Error verificando rol: " + error.message;
            }
        };

        // LOGIN CORREO + CONTRASE√ëA
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            msg.innerText = "";
            try {
                const correo = document.getElementById("correo").value.trim();
                const contrase√±a = document.getElementById("contrase√±a").value;
                const userCredential = await signInWithEmailAndPassword(auth, correo, contrase√±a);
                await redirectByRol(userCredential.user);
            } catch (error) {
                msg.innerText = "‚ùå " + error.message;
            }
        });

        // LOGIN GOOGLE
        document.getElementById("loginGoogle").addEventListener("click", async () => {
            msg.innerText = "";
            try {
                const userCredential = await signInWithPopup(auth, googleProvider);
                await redirectByRol(userCredential.user);
            } catch (error) {
                msg.innerText = "‚ùå " + error.message;
            }
        });
    </script>

</body>
</html>
